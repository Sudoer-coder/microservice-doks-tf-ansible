name: terraform-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Terraform Cloud token (GitHub â†’ Terraform Cloud)
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

jobs:
  terraform-check:
    name: Terraform CI Checks (fmt + validate)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Debug - Terraform Version
        run: terraform version

      - name: Debug - Working Directory
        run: |
          echo "PWD:"
          pwd
          echo "Files:"
          ls -la

      - name: Debug - Terraform Cloud Token
        run: |
          echo "ğŸ” Checking Terraform Cloud token..."
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "âŒ TF_TOKEN_app_terraform_io is NOT set"
            exit 1
          else
            echo "âœ… TF_TOKEN_app_terraform_io is set (masked)"
          fi

      - name: Debug - backend.tf
        run: |
          echo "ğŸ” Showing backend.tf"
          sed -n '1,200p' backend.tf

      # Optional â€” only needed when provider source errors happen
      - name: Clean Terraform cache (optional)
        run: |
          echo "ğŸ§¹ Cleaning Terraform cache..."
          rm -rf .terraform
          rm -f .terraform.lock.hcl

      - name: Terraform Init (Terraform Cloud)
        run: terraform init -input=false -upgrade

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: CI Final Status
        run: |
          echo "======================================"
          echo "âœ… Terraform validation SUCCESS"
          echo "ğŸš€ Plan & Apply will be executed by Terraform Cloud"
          echo "ğŸ“¡ Waiting for Terraform Cloud auto-apply"
          echo "======================================"
