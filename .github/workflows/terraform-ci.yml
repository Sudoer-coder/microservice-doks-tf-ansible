name: terraform-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Terraform Cloud token (GitHub â†’ Terraform Cloud)
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

jobs:
  terraform-check:
    name: Terraform Config Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Debug - Terraform Environment
        run: |
          echo "================ Terraform Debug ================"
          terraform version
          echo "Working directory:"
          pwd
          echo "TF env vars:"
          env | grep '^TF_' || true
          echo "================================================"

      - name: Debug - Terraform Cloud Token
        run: |
          echo "ğŸ” Checking Terraform Cloud token..."
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "âŒ TF_TOKEN_app_terraform_io is NOT set"
            exit 1
          else
            echo "âœ… TF_TOKEN_app_terraform_io is set (masked)"
          fi

      # ğŸ”¥ CRITICAL: Fix provider + lockfile cache issues
      - name: Clean Terraform cache
        run: |
          echo "ğŸ§¹ Cleaning Terraform cache..."
          rm -rf .terraform
          rm -f .terraform.lock.hcl

      - name: Debug - backend.tf
        run: |
          echo "ğŸ” Showing backend.tf"
          if [ -f backend.tf ]; then
            sed -n '1,200p' backend.tf
          else
            echo "âŒ backend.tf NOT found in terraform directory"
            ls -la
            exit 1
          fi

      - name: Terraform Init
        run: terraform init -input=false -upgrade

      - name: Terraform Format (Auto-Check)
        run: terraform fmt  -recursive

      - name: Terraform Validate
        run: terraform validate

  terraform-plan:
    name: Terraform Plan (Dry Run Validation)
    runs-on: ubuntu-latest
    needs: terraform-check

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Debug - Terraform Environment
        run: |
          echo "================ Terraform Debug ================"
          terraform version
          echo "Working directory:"
          pwd
          echo "TF env vars:"
          env | grep '^TF_' || true
          echo "================================================"

      - name: Debug - Terraform Cloud Token
        run: |
          echo "ğŸ” Checking Terraform Cloud token..."
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "âŒ TF_TOKEN_app_terraform_io is NOT set"
            exit 1
          else
            echo "âœ… TF_TOKEN_app_terraform_io is set (masked)"
          fi

      # ğŸ”¥ CRITICAL: Clean again for second job
      - name: Clean Terraform cache
        run: |
          echo "ğŸ§¹ Cleaning Terraform cache..."
          rm -rf .terraform
          rm -f .terraform.lock.hcl

      - name: Debug - backend.tf
        run: |
          echo "ğŸ” Showing backend.tf"
          if [ -f backend.tf ]; then
            sed -n '1,200p' backend.tf
          else
            echo "âŒ backend.tf NOT found in terraform directory"
            ls -la
            exit 1
          fi

      - name: Terraform Init
        run: terraform init -input=false -upgrade

      - name: Terraform Providers Debug
        run: terraform providers

      - name: Terraform Plan (Dry Run)
        run: terraform plan -input=false

      - name: CI Final Status
        run: |
          echo "======================================"
          echo "âœ… Terraform validation and plan SUCCESS"
          echo "ğŸš€ Apply will be executed by Terraform Cloud"
          echo "ğŸ“¡ Waiting for Terraform Cloud auto-apply"
          echo "======================================"
